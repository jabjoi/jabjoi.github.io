<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online percentage calculator tools | is what % of ? | What is % of ? | How many percentage increase from to | How many percentage decrease from to | What nominal after subtracting by % will result | What nominal after subtracting by % will equal | What nominal subtracted by % equal | What nominal substracted by % will resulted">
    <title>Percentage Calculator (%) | Subtract, Add, Increase, Decrease</title>
    <link rel="shortcut icon" type="image/x-icon" href="ASCII.jpg" />
</head>
<h1>Percentage Calculator</h1>
<!-- ------------------------------------------------------------------------------------------------ -->
<div class="form-container">
    <!-- form 1-->
    <form id="form1">
    What is the <input type="text" size="7" id="percentage1" oninput="calculate1()" required> % of
    <input type="text" size="7" id="number1" oninput="calculate1()" required> ?<br><br>
    = <input type="text" size="7" id="result1"  readonly>
    </form><br>

    <!-- form 2 -->
    <form id="form2">
    <input type="text" id="number2" oninput="calculate2()" required> is<br>
    of what percent of <input type="text" id="percentage2" oninput="calculate2()" required> ?<br><br>
    = <input type="text" size="7" id="result2"  readonly> %
    </form><br>

    <!-- form 3 -->
    <form id="form3">
    What nominal after subtracting by <input type="text" size="7" id="percentage3" oninput="calculate3()" required> %
    <br>will result  <input type="text" size="7" id="number3" oninput="calculate3()" required> ?<br><br>
    = <input type="text" size="7" id="result3"  readonly><br>
    </form><br>

    <!-- form 4 -->
    <form id="form4">
    How many percentage decrease/increase from <input type="text" size="7" id="originalNumber" oninput="calculatePercentageChange()" required><br>
    to <input type="text" size="7" id="newNumber" oninput="calculatePercentageChange()" required>
    <br>
    = <input type="text" size="7" id="result4" readonly> %
    </form><br>

    <!-- form 5 -->
    <form>
        What is <input type="number" id="number5" required oninput="calculate5()" size="7"> -
        <input type="number" id="percentage5" required oninput="calculate5()" size="7"> % ?
        <br><br>
        =
        <input type="text" id="result5" readonly size="7">
    </form><br>

    <!-- form 6 -->
        <form>
            What is <input type="number" id="number6" required oninput="calculate6()" size="7"> + 
            <input type="number" id="percentage6" required oninput="calculate6()" size="7"> % ?
            <br><br>
            =
            <input type="text" id="result6" readonly size="7">
        </form> 
      
</div>

<script>

/*------------------------------------------------------------------------------------------------*/
     
    /*code 1*/
    function calculate1() {
        var number1 = document.getElementById("number1").value;
        var percentage1 = document.getElementById("percentage1").value;
        var result1 = number1 * (percentage1 / 100);
        document.getElementById("result1").value = result1;
    }

/*------------------------------------------------------------------------------------------------*/
    
    /*code 2*/
    function calculate2() {
    var number2 = document.getElementById("number2").value;
    var percentage2 = document.getElementById("percentage2").value;
    var result2 = number2 / (percentage2 / 100);
    document.getElementById("result2").value = result2;
    }

/*------------------------------------------------------------------------------------------------*/

    /*code 3*/
    function calculate3() {
        var percentage3 = document.getElementById("percentage3").value;
        var number3 = document.getElementById("number3").value;
        var result3 = number3 / (1 - percentage3 / 100);
        document.getElementById("result3").value = result3;
    }

/*------------------------------------------------------------------------------------------------*/

    /*code 4*/
    function calculatePercentageChange() {
        var newNumber = document.getElementById("newNumber").value;
        var originalNumber = document.getElementById("originalNumber").value;
        var percentageChange = ((newNumber - originalNumber) / originalNumber) * 100;
        document.getElementById("result4").value = percentageChange;
    }

/*------------------------------------------------------------------------------------------------*/
    
    /*code 5*/
    function calculate5() {
        var percentage5 = document.getElementById("percentage5").value;
        var number5 = document.getElementById("number5").value;
        var percentagePercentOfNumber1 = number5 * (percentage5 / 100);
        var result5 = number5 - percentagePercentOfNumber1;
        document.getElementById("result5").value = result5;
    }

/*------------------------------------------------------------------------------------------------*/
    
    /*code 6*/
    function calculate6() {
        var percentage6 = document.getElementById("percentage6").value;
        var number6 = document.getElementById("number6").value;
        var result6 =  +number6 + (number6 * (percentage6 / 100));
        document.getElementById("result6").value = result6;
    }
</script>

    }

    select {

    h1 {

</style>
</body>
</html>
