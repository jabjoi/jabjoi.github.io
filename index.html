        body {
            padding: 0;

        .hero {
            background-color: orange;

            align-items: center;
        }

            font-family: 'Unbounded', cursive;

            -webkit-animation: scale-in-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
	        animation: scale-in-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        .projects {
            background-color: black;
            height: 90vh;

        }

            bottom: 64px;
            text-align: center;
            font-size: 4vh;
            color: white;
            font-family: 'Spline Sans Mono', monospace;
            text-underline-offset: 12px;
        }

            -webkit-animation: text-shadow-pop-bl 0.1s both;
	        animation: text-shadow-pop-bl 0.1s both;
        }

  0% {
    text-shadow: 0 0 orange, 0 0 orange, 0 0 orange, 0 0 orange, 0 0 orange, 0 0 orange, 0 0 orange, 0 0 orange;
  }
  100% {
    text-shadow: -1px 1px orange, -2px 2px orange, -3px 3px orange, -4px 4px orange;
  }

}
@-webkit-keyframes scale-in-center {
  0% {
    -webkit-transform: scale(0);
            transform: scale(0);

  }
